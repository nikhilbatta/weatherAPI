<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="weather-interface.js"></script>
    <title>Weather</title>
  </head>
  <body class="container">
    <div id='header' class="jumbotron">
      <p>Get weather for cities</p>
    </div>

    <div id='cityRadio'>
      <input type="checkbox" name="cityRadio" value="Seattle"> Seattle <br>
      <input type="checkbox" name="cityRadio" value="Portland"> Portland <br>
      <input type="checkbox" name="cityRadio" value="London"> London<br><br>
      <button id="okay" type="click" name="button"> Get Updates! </button>
    </div>






    <div id='output'>
      <div id="output1"></div>
      <div id="output2"></div>
      <div id="output3"></div>
    </div>


  </body>
</html>
